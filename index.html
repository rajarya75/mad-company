<body>
    <section class="home">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">

                                    src="/assets/images/modtraa.png" alt=""> Modtraa</a> </p>
                    </div>
                    <div class="col-md-6">
                        <ul>
                            <li>Dubai</li>

                    </div>

        </div>
    </section>
    <section class="contacts" id="contacts">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="text-center">
                        <h1>Get in Touch</h1>
                        <p class="req">For any enquiries or requests</p>
                    </div>
                    <form class="form" action="https://api.web3forms.com/submit" method="POST">
                        <input type="hidden" name="access_key" value="fd0ea68c-9e00-45cb-a5e4-1200ba18ed04">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-5">
                                    <label for="exampleFormControlInput1" class="form-label">Full Name*</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1"
                                        name="Full_Name" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-5">
                                    <label for="exampleFormControlInput2" class="form-label">Phone Number*</label>
                                    <input type="number" class="form-control" id="exampleFormControlInput2"
                                        name="Phone_Number" required>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-5">
                                    <label for="exampleFormControlInput3" class="form-label">Email address*</label>
                                    <input type="email" class="form-control" id="exampleFormControlInput3"
                                        name="Email_Address" required>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div>
                                    <label for="exampleFormControlInput4" class="form-label">Message</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput4"
                                        name="Message">
                                </div>
                            </div>
                            <div class="info-group">
                                <p>*Required fields</p>
                                <button class="btn btn-mad" type="submit">Submit <img src="/assets/images/arrow.png"
                                        alt=""> </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="footer bottom">
                <div class="row">
                    <div class="col-md-6">

        </div>
    </section>
